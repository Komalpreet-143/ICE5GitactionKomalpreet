### YAML Template.
#---
#
name: Dependent Jobs Workflow

on: push
  

jobs:

  build:
    name: Build Job
    runs-on: ubuntu-latest

    steps:
      - name: Print build start message
        run: echo "Building application..."

      - name: Simulate build process
        run: |
          sleep 5
          echo "Build completed successfully!"

  test:
    name: Test Job
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Print test start message
        run: echo "Running tests..."

      - name: Simulate test process
        run: |
          sleep 5
          echo "All tests passed!"

  deploy:
    name: Deploy Job
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Print deploy start message
        run: echo "Deploying application..."

      - name: Simulate deployment
        run: |
          sleep 5
          echo "Deployment successful!"

